<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pensioner Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pensioner</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pensioners}">Pensioner ms</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Pensioner </h1>
				<div class = "card-body">
					<form th:action="@{/pensioners/{id} (id=${pensioner.id})}" th:object = "${pensioner}" method="POST">
						
						<div class ="form-group">
							<label> Contact </label>
							<input
							type = "tel"
							name = "num"
							th:field = "*{contact}"
							class = "form-control"
							placeholder="Enter Mobail Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "email"
							name = "mail"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Email Address" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Address </label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Address" 
							/>
						</div>
						
						<div class ="form-group">
							<label> DA </label>
							<input
							type = "text"
							name = "da"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Dearness Allowance" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Designation </label>
							<input
							type = "text"
							name = "designation"
							th:field = "*{designation}"
							class = "form-control"
							placeholder="Enter Designation" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Live Certificate </label>
							<input
							type = "file"
							name = "lc"
							th:field = "*{live ertificate}"
							class = "form-control"
							placeholder=" " 
							/>
						</div>
						
						<div class ="form-group">
							<label> Image </label>
							<input
							type = "file"
							name = "pic"
							th:field = "*{image}"
							class = "form-control"
							placeholder=" " 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
