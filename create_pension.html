<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pension</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pension Aplication</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pensions}">Pension Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Pension </h1>
				<div class = "card-body">
					<form th:action="@{/pensions}" th:object = "${pension}" method="POST">
						<div class ="form-group">
							<label> Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter full Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Year </label>
							<input
							type = "text"
							name = "year"
							th:field = "*{year}"
							class = "form-control"
							placeholder="Enter Year" 
							/>
						</div>

						<div class ="form-group">
							<label> Year </label>
							<input
							type = "text"
							name = "month"
							th:field = "*{month}"
							class = "form-control"
							placeholder="Enter Month" 
							/>
						</div>
						
						
						<div class ="form-group">
							<label> Amount </label>
							<input
							type = "number"
							name = "amount"
							th:field = "*{amount}"
							class = "form-control"
							placeholder="Enter Amount" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Dearness Allowance </label>
							<input
							type = "number"
							name = "DA"
							th:field = "*{DA}"
							class = "form-control"
							placeholder="Enter Dearness Allowance" 
							/>
						</div>
						
					
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
